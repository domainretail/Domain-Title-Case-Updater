// popup.html
<!DOCTYPE html>
<html>

<head>
    <title>Domain Updater</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        button,
        input {
            margin: 5px 0;
        }

        #fileContent {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <input type="file" id="csvFile" accept=".csv,.txt">
    <div id="fileContent"></div>
    <br>
    <label for="delay">Delay (ms):</label>
    <input type="number" id="delay" value="2000">
    <br>
    <button id="startAutomatic">Start Automatic</button>
    <button id="startManual">Start Manual</button>
    <script src="popup.js"></script>
</body>

</html>
